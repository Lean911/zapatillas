<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            border-radius: 10px;
            padding: 10px;
            cursor: pointer; /* Cambia a cursor de mano */
            transition: background-color 0.3s, color 0.3s; /* Transiciones para hover */
            flex: 1; /* Hace que los botones ocupen el mismo espacio */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FFD700; /* Cambia a dorado */
            color: #fff; /* Cambia el texto a blanco */
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff; /* Color inicial del texto */
        }
        .btn-outline-primary:hover {
            background-color: #FFD700; /* Cambia a dorado */
            color: #fff; /* Cambia el texto a blanco */
        }
        .button-group {
            display: flex; /* Utiliza flexbox para alinear los botones */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 15px; /* Espacio entre el último input y los botones */
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="{{ url_for('registro') }}" class="btn btn-outline-primary">Registrate</a>
        </div>
        <div class="link">
            <a href="#" class="text-primary">¿Olvidaste la contraseña?</a>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
