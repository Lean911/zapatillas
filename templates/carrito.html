{% extends "base.html" %}
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Carrito de Compras</h2>
    <div class="cart-container" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
        {% for item in carrito %}
            <div class="cart-item" style="background-color: #f8d7da; padding: 15px; margin-bottom: 10px; border-radius: 6px;">
                <h4>{{ item.nombre }}</h4>
                <p>{{ item.descripcion }}</p>
                <p>Precio: ${{ item.precio }}</p>
                <p>Cantidad: {{ item.cantidad }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
